<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>estacionArte | Iniciar sesión</title>
  <link href="css/stylesPablo.css" rel="stylesheet" type="text/css" />
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <header class="main-header">
      <a href="#"><h1>EstacionARte</h1></a>
      <a href="#">
        <img src="images/hamburguesa.png" alt="menu" class="toggle-nav">
      </a>
      <nav class="main-nav">
        <ul>
          <li><a href="signIn.html"class="iniciar-btn">Iniciar Sesión</a></li>
          <li><a href="#" class="how-btn">¿Como funciona?</a></li>
          <li class="ayuda-li"><a href="#" class="faq-btn">Ayuda</a></li>
        </ul>
      </nav>
    </header>
    <div class="recuperar-main-content">
      <section class="recuperar-password">
        <h1>Crear una nueva cuenta</h1>
        <div>
          <form action="#" method="post">
            <input type="text" class="form-control" placeholder="Nombre" name="firstName" required/>
            <input type="text" class="form-control" placeholder="Apellido" name="lastName" required/>
            <label>
              Fecha de nacimiento
              <input type="date" class="form-control" placeholder="Fecha de nacimiento" name="birthdate" required/>
            </label>
            <label>
              Sexo
              <select>
                <option value="male">Femenino</option>
                <option value="female">Masculino</option>
                <option value="other">Otro</option>
                <option value="" selected></option>
              </select>
            </label>
            <input type="email" class="form-control" placeholder="Email" required/>
            <input type="text" class="form-control" placeholder="Ubicación" id="pac-input" required/>
            <input type="password" class="form-control" placeholder="Contraseña" required/>
            <input type="password" class="form-control" placeholder="Repetir Contraseña" required/>
            <input type="checkbox"> Acepto los términos y condiciones
            <input type="submit" name="" value="Continuar">
          </form>
        </div>
        <a href="signIn.html">Ya estoy registrado</a>
      </section>
    </div>
    <footer class="main-footer">
      <div class="main-footer-div-left">
        <h4>Empresa</h4>
        <ul>
          <li><a href="#">Quiénes somos</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </div>
      <div class="main-footer-div-right">
        <h4>Ayuda</h4>
        <ul>
          <li><a href="#">Cómo funciona</a></li>
          <li><a href="#">FAQs</a></li>
          <li><a href="#">Términos y condiciones</a></li>
          <li><a href="#" class="last">Políticas de privacidad</a></li>
        </ul>
      </div>
    </footer>
  </div>
  <script>
  function initMap() {
    var input = document.getElementById('pac-input');
    var autocomplete = new google.maps.places.Autocomplete(input);
  };
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSkfauiLSZEhmyR3Yti92BCrmMCFbqB0Y&libraries=places&callback=initMap" async defer></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="js/menu.js"></script>
</body>
</html>
